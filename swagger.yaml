basePath: /v1
consumes:
- application/json
host: localhost
info:
  contact:
    email: subir.adhikari@rsystems.com
    name: Subir Adhikari
  description: |-
    the purpose of this application is to provide an application
    that is using plain go code with gin gonic to define an API

    This should demonstrate all the possible comment annotations
    that are available to turn go code into a fully compliant swagger 2.0 spec
  title: rest api demo
  version: 0.0.1
paths: {}
produces:
- application/json
schemes:
- http
- https
security:
- api_key: []
securityDefinitions:
  api_key:
    in: header
    name: KEY
    type: apiKey
  oauth2:
    authorizationUrl: /oauth2/auth
    flow: accessCode
    in: header
    scopes:
      bar: foo
    tokenUrl: /oauth2/token
    type: oauth2
swagger: "2.0"
